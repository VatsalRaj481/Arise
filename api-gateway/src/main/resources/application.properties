# spring.cloud.gateway.routes[2].filters[0]: RewritePath=/api/stocks/(?<segment>.*), /api/stocks/${segment}
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/api/stocks/(?<segment>.*), /api/stocks/${segment}

