# server.port: 8080
server.port=8080

# spring.main.web-application-type: reactive
spring.main.web-application-type=reactive

# spring.application.name: api-gateway
spring.application.name=api-gateway

# spring.cloud.gateway.discovery.locator.enabled: true
spring.cloud.gateway.discovery.locator.enabled=true
# spring.cloud.gateway.discovery.locator.lower-case-service-id: true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Route for Product Service
# spring.cloud.gateway.routes[0].id: product_route
spring.cloud.gateway.routes[0].id=product_route
# spring.cloud.gateway.routes[0].uri: lb://product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
# spring.cloud.gateway.routes[0].predicates[0]: Path=/api/products/**
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products/**
# spring.cloud.gateway.routes[0].filters[0]: RewritePath=/api/products/(?<segment>.*), /api/products/${segment}
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/products/(?<segment>.*), /api/products/${segment}

# Route for Order Service
# spring.cloud.gateway.routes[1].id: order_route
spring.cloud.gateway.routes[1].id=order_route
# spring.cloud.gateway.routes[1].uri: lb://order-service
spring.cloud.gateway.routes[1].uri=lb://order-service
# spring.cloud.gateway.routes[1].predicates[0]: Path=/api/orders/**
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/orders/**
# spring.cloud.gateway.routes[1].filters[0]: RewritePath=/api/orders/(?<segment>.*), /api/orders/${segment}
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/orders/(?<segment>.*), /api/orders/${segment}

